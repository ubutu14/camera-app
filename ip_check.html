<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Status Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #ip-info {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            word-wrap: break-word;
        }
        #ip-info p {
            margin: 8px 0;
            font-size: 1.1em;
            color: #495057;
        }
        #ip-info strong {
            color: #007bff;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
        .forbidden-message {
            color: red;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your IP Status Information</h1>

        <div id="ip-info">
            <p>Loading IP information...</p>
        </div>

        <p id="error-message"></p>

        <p class="navigation-links">
            Go back to <a href="index.html">Photo Booth</a><br>
            Go to <a href="record.html">Video and Audio Recorder</a>
        </p>
    </div>

    <script>
        const ipInfoDiv = document.getElementById('ip-info');
        const errorMessage = document.getElementById('error-message');
        const navigationLinks = document.querySelector('.navigation-links'); // Get the navigation links container

        async function getIpInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data.ip) {
                    if (data.country === 'MY') { // Check if the country is Malaysia
                        ipInfoDiv.innerHTML = '<p class="forbidden-message">Your IP is forbidden to continue to this page.</p>';
                        errorMessage.textContent = ''; // Clear any previous error messages
                        // Optionally hide other elements if the page is forbidden
                        navigationLinks.style.display = 'none';
                        document.querySelector('h1').textContent = 'Access Denied';

                    } else {
                        ipInfoDiv.innerHTML = `
                            <p><strong>IP Address:</strong> ${data.ip}</p>
                            <p><strong>City:</strong> ${data.city || 'N/A'}</p>
                            <p><strong>Region:</strong> ${data.region || 'N/A'}</p>
                            <p><strong>Country:</strong> ${data.country || 'N/A'}</p>
                            <p><strong>Location (Lat/Lon):</strong> ${data.loc || 'N/A'}</p>
                            <p><strong>Organization (ISP):</strong> ${data.org || 'N/A'}</p>
                            <p><strong>Timezone:</strong> ${data.timezone || 'N/A'}</p>
                        `;
                        navigationLinks.style.display = 'block'; // Ensure links are visible
                    }
                } else {
                    ipInfoDiv.innerHTML = '<p>Could not retrieve IP information.</p>';
                    errorMessage.textContent = 'Unable to get IP data from the service.';
                }

            } catch (error) {
                console.error('Error fetching IP info:', error);
                errorMessage.textContent = `Failed to load IP information: ${error.message}. Please check your internet connection.`;
                ipInfoDiv.innerHTML = '<p>Failed to load IP information.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', getIpInfo);
    </script>
</body>
</html>
