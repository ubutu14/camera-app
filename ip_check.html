<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Status Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #ip-info {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
            font-size: 1.1em;
            color: #495057;
        }
        #ip-info p {
            margin: 8px 0;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your IP Status Information</h1>

        <div id="ip-info">
            <p>Loading IP information...</p>
        </div>

        <p id="error-message"></p>

        <p style="margin-top: 20px;">Go back to <a href="index.html">Photo Booth</a></p>
    </div>

    <script>
        const ipInfoDiv = document.getElementById('ip-info');
        const errorMessage = document.getElementById('error-message');

        async function getIpInfo() {
            try {
                // Using ip-api.com for detailed IP information
                const response = await fetch('http://ip-api.com/json/');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data.status === 'success') {
                    ipInfoDiv.innerHTML = `
                        <p><strong>IP Address:</strong> ${data.query}</p>
                        <p><strong>Country:</strong> ${data.country} (${data.countryCode})</p>
                        <p><strong>Region:</strong> ${data.regionName} (${data.region})</p>
                        <p><strong>City:</strong> ${data.city}</p>
                        <p><strong>Zip Code:</strong> ${data.zip}</p>
                        <p><strong>Timezone:</strong> ${data.timezone}</p>
                        <p><strong>ISP:</strong> ${data.isp}</p>
                        <p><strong>Organization:</strong> ${data.org}</p>
                        <p><strong>AS:</strong> ${data.as}</p>
                    `;
                } else {
                    ipInfoDiv.innerHTML = '<p>Failed to retrieve detailed IP information.</p>';
                    errorMessage.textContent = `API Error: ${data.message || 'Unknown error'}`;
                }

            } catch (error) {
                console.error('Error fetching IP information:', error);
                ipInfoDiv.innerHTML = '<p>Could not retrieve IP information.</p>';
                errorMessage.textContent = `Error: ${error.message}. Please check your internet connection or try again later.`;
            }
        }

        // Call the function to get IP info when the page loads
        document.addEventListener('DOMContentLoaded', getIpInfo);
    </script>
</body>
</html>
