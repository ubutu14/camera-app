<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Status Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #ip-info {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
        }
        #ip-info p {
            margin: 8px 0;
        }
        #ip-info strong {
            display: inline-block;
            width: 120px; /* Align labels */
        }
        #loading-message {
            color: #007bff;
            margin-top: 20px;
            font-size: 1.1em;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            vertical-align: middle;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your IP Status Information</h1>

        <div id="loading-message">Fetching IP information...</div>
        <div id="ip-info" style="display: none;">
            <p><strong>IP Address:</strong> <span id="ip-address"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
            <p><strong>Region:</strong> <span id="region"></span></p>
            <p><strong>City:</strong> <span id="city"></span></p>
            <p><strong>Timezone:</strong> <span id="timezone"></span></p>
            <p><strong>ISP:</strong> <span id="isp"></span></p>
            <p><strong>Organization:</strong> <span id="org"></span></p>
        </div>
        <p id="error-message"></p>

        <button id="refresh-ip">Refresh IP Info</button>

        <p>Go back to <a href="index.html">Photo Booth</a></p>
    </div>

    <script>
        const ipInfoDiv = document.getElementById('ip-info');
        const ipAddressSpan = document.getElementById('ip-address');
        const countrySpan = document.getElementById('country');
        const regionSpan = document.getElementById('region');
        const citySpan = document.getElementById('city');
        const timezoneSpan = document.getElementById('timezone');
        const ispSpan = document.getElementById('isp');
        const orgSpan = document.getElementById('org');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');
        const refreshIpButton = document.getElementById('refresh-ip');

        async function fetchIpInfo() {
            loadingMessage.style.display = 'block';
            ipInfoDiv.style.display = 'none';
            errorMessage.textContent = '';
            refreshIpButton.disabled = true;

            try {
                // Changed to HTTPS for better security practice
                const response = await fetch('https://ip-api.com/json/?fields=status,message,query,country,regionName,city,timezone,isp,org');
                const data = await response.json();

                if (data.status === 'success') {
                    ipAddressSpan.textContent = data.query || 'N/A';
                    countrySpan.textContent = data.country || 'N/A';
                    regionSpan.textContent = data.regionName || 'N/A';
                    citySpan.textContent = data.city || 'N/A';
                    timezoneSpan.textContent = data.timezone || 'N/A';
                    ispSpan.textContent = data.isp || 'N/A';
                    orgSpan.textContent = data.org || 'N/A';
                    ipInfoDiv.style.display = 'block';
                } else {
                    errorMessage.textContent = `Error: ${data.message || 'Could not fetch IP information.'}`;
                    console.error('IP API Error:', data.message);
                }
            } catch (error) {
                errorMessage.textContent = `Failed to fetch IP information. Please check your network connection or try refreshing.`;
                console.error('Network or API fetch error:', error);
            } finally {
                loadingMessage.style.display = 'none';
                refreshIpButton.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchIpInfo);
        refreshIpButton.addEventListener('click', fetchIpInfo);
    </script>
</body>
</html>
